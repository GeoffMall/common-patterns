          <script type="text/javascript">const documents = [{"href":"../","type":"Home","title":"Common Patterns","text":"Common Patterns Github repo: [github.com/GeoffMall/common-patterns](https://github.com/GeoffMall/common-patterns)"},{"href":"../database/","type":"Workspace Documentation","title":"Database","text":"Database Database Types Overview"},{"href":"../cache/","type":"Workspace Documentation","title":"Cache","text":"Cache Cache-Aside Cache Hit Cache Miss Write Cache-Through (Read/Write-Through) Cache Hit Cache Miss Write Write-Around Write-Behind Eviction Examples Redis (In-Memory Data Store) Sources [TOC] [Caches](https://en.wikipedia.org/wiki/Cache_(computing)) store data so that future requests for that data can be served faster.\nIt is typically a smaller, faster storage layer that sits between the application and a larger, slower backing store (e.g., a database or file system). The application is responsible for reading and writing data to the cache as needed. \nWhen data is requested, the application first checks the cache. If the data is found (a cache hit), it is returned to the client. When the data is found in the cache, it is returned directly to the client. When the data is not found in the cache, it is fetched from the backing store, written to the cache, and then returned to the client. When data is written, it is written to both the cache and the backing store. Instead of the application managing the cache, a caching layer (e.g., Redis, Memcached) is used to automatically handle reading and writing data to the cache as needed. When the data is found in the cache, it is returned directly to the client. When the data is not found in the cache, it is fetched from the backing store, written to the cache, and then returned to the client. Data is written to the cache and backing store at the same time. I/O completion is only confirmed once data has been written to both places. Data is written directly to the backing store, bypassing the cache. The cache is only updated when data is read. Data is written to the cache only. The cache asynchronously writes data to the backing store at a later time. TTL (Time-To-Live) is a common eviction policy where cached data is automatically removed after a certain period of time.\nOther eviction policies include LRU (Least Recently Used), LFU (Least Frequently Used), and FIFO (First In, First Out). [Redis](https://redis.io/) is a versatile in-memory data store that serves as both a cache and a database. \nIt supports complex data structures and provides features like data expiration, which makes it a powerful choice for caching. Redis is often used to cache frequently accessed data, such as user sessions, leaderboard rankings, and real-time analytics. [Memcached](https://memcached.org/) is an in-memory key-value store designed for high-performance caching. It is known for its simplicity and efficiency in storing and retrieving data.\nDevelopers often use Memcached to cache database query results, API responses, and frequently accessed data in web applications."}];const idx = lunr(function () {
